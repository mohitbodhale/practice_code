
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src=
      "https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
  </head>
  <body>
    <center>
      <h1 style="color: green;"></h1>
      <textarea id="txtArea" onblur=""></textarea><br><br>
      <button id="btn">Show Text</button>
    </center>
  </body>

  <script>

  $(document).ready(function () {
    $("#btn").click(function (){ 
      var txt = $("#txtArea").val();
      validate_blacklist(txt);
    });
  });

  function validate_blacklist(txt){
    console.log(txt)
    var blacklist = /\bCialis|\bViagra/i;
    if(txt.match(blacklist)) {
      return false;
    }
    else {
      return true;
    }
  }
  </script>
</html>
