<!DOCTYPE html>
<html>
<body>

<h2>JavaScript in Body</h2>

<p id="demo">old paragraph need to change</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed with new contain.";
}
</script>

</body>
