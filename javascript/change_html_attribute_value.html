<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://media.giphy.com/media/B0vFTrb0ZGDf2/giphy.gif'">smile</button><br>

<img id="myImage" src="smile.jpg" style="width:100px"><br>

<button onclick="document.getElementById('myImage').src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3g1YTZwYW9qd2FuNTZna2VjM21kaDVxeHExeG0xcDEyM3BtdnRsYiZjdD1n/xT8qBpPLXJ3RgNnpza/giphy.gif'">sad</button>

</body>
