<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='smile.jpg'">smile</button><br>

<img id="myImage" src="smile.jpg" style="width:100px"><br>

<button onclick="document.getElementById('myImage').src='sad.jpg'">sad</button>

</body>
